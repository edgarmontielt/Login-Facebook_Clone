<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>

<body>

    <main class="main">
        <section class="main__container">
            <div class="main__container--left">
                <div class="container--info">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="FB_logo"> <br>
                    <h2 class="sentence">
                        Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                    </h2>
                </div>
            </div>
            <div class="main__container--rigth">
                <div class="main__form">
                    <form>
                        <div class="main__form--input">
                            <input type="email" placeholder="Correo electrónico o número de teléfono"> <br>
                            <input type="password" placeholder="Contraseña"><br>
                        </div>
                        <div class="main__form--button">
                            <button type="button" id="sesion">Iniciar sesión</button><br>
                            <div class="form__bottom">
                                <a href="#" id="forget__pass">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div id="barra"></div>
                            <div class="form__bottom">
                                <button type="button" id="newAccount">Crear cuenta nueva</button><br>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="add">
                    <p><a href="">Crea una página</a> para una celebridad, una marca o un negocio.</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
